<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SWG Galaxy Map Editor</title>
  <style>
    body {
      background: #0b0e1a;
      color: #d6e0ff;
      font-family: system-ui, sans-serif;
    }
    canvas {
      border: 1px solid #4a5a8a;
      image-rendering: pixelated;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    td, th {
      border: 1px solid #4a5a8a;
      padding: 4px 8px;
    }
    input[type="text"] {
      width: 200px;
    }
  </style>
</head>

<body>

  <h2>Galaxy Map</h2>

  <!-- The canvas must remain 512x512 because the layout engine scales to this -->
  <canvas id="mapCanvas" width="512" height="512"></canvas>

  <br><br>

  <input type="file" id="fileInput" accept=".inc">
  <button id="parseBtn">Parse</button>
  <button id="exportBtn">Export</button>

  <h3>Planets</h3>
  <table id="planetTable">
    <thead>
      <tr><th>Name</th><th>X</th><th>Y</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Buttons</h3>
  <table id="buttonTable">
    <thead>
      <tr><th>Label</th><th>Planet</th><th>X</th><th>Y</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>DataSources</h3>
  <table id="dataSourceTable">
    <thead>
      <tr><th>Name</th><th>appearanceTemplate</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Exported .inc</h3>
  <textarea id="output" rows="12" cols="80"></textarea>

  <!-- IMPORTANT: swgLayoutEngine.js must load BEFORE load.js -->
  <script src="swgLayoutEngine.js"></script>
  <script src="load.js"></script>

</body>
</html>
