<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWG Galaxy Map Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <!-- LEFT PANEL -->
    <div id="left-panel">
        <canvas id="mapCanvas" width="512" height="512"></canvas>

        <input type="file" id="fileInput" accept=".inc,.xml">
        <button id="parseBtn">Parse .inc</button>
    </div>

    <!-- RIGHT PANEL -->
    <div id="right-panel">

        <h2>Planets</h2>
        <table id="planetTable">
            <thead>
                <tr><th>Name</th><th>X</th><th>Y</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Buttons</h2>
        <table id="buttonTable">
            <thead>
                <tr><th>Label</th><th>Parent</th><th>X</th><th>Y</th></tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

</div>

<script src="load.js"></script>
</body>
</html>
